<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X Shape with Squares</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
      }

      .parent {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .parent div {
        width: 80px;
        height: 80px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.8s ease;
        border-radius: 6px;
      }

      .main {
        background: dodgerblue;
        z-index: 10;
      }
      .top {
        background: crimson;
      }
      .bottom {
        background: gold;
      }
      .left {
        background: limegreen;
      }
      .right {
        background: violet;
      }

      /* Hover effect */
      .parent:hover .top {
        transform: translate(-50%, -50%) translateY(-150px) rotate(45deg);
      }
      .parent:hover .bottom {
        transform: translate(-50%, -50%) translateY(150px) rotate(-45deg);
      }
      .parent:hover .left {
        transform: translate(-50%, -50%) translateX(-150px) rotate(-45deg);
      }
      .parent:hover .right {
        transform: translate(-50%, -50%) translateX(150px) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="main"></div>
      <div class="top"></div>
      <div class="bottom"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
