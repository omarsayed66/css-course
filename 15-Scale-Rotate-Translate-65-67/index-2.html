<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Glow Effect Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
      }

      .glow {
        width: 150px;
        height: 150px;
        background: #ff0080; /* اللون الأساسي */
        border-radius: 10px;
        box-shadow: 0 0 25px #ff0080, /* توهج قريب */ 0 0 50px #ff0080; /* توهج بعيد */
      }
    </style>
  </head>
  <body>
    <div class="glow"></div>
  </body>
</html>
