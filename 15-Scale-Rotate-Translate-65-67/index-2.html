<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Animation</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background: #0f1724;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* الحاوية */
      .parent {
        display: grid;
        grid-template-rows: repeat(4, 60px);
        gap: 12px;
        width: 400px;
      }

      /* كل صف */
      .row {
        display: flex;
        gap: 12px;
      }

      /* المربع الأساسي */
      .box {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
        border-radius: 6px;
        overflow: hidden;
      }

      /* النصوص */
      .half {
        flex: 1 1 50%;
        height: 100%;
        transition: all 0.8s ease;
      }

      /* ألوان مختلفة */
      .c1 {
        background: #ff6b6b;
      }
      .c2 {
        background: #4ecdc4;
      }
      .c3 {
        background: #ffe66d;
      }
      .c4 {
        background: #1a535c;
      }

      /* وضع أولي (مفكك) */
      .box .half:nth-child(1) {
        transform: translateY(-100%);
      }
      .box .half:nth-child(2) {
        transform: translateX(100%);
      }
      .box .half:nth-child(3) {
        transform: translateX(-100%);
      }
      .box .half:nth-child(4) {
        transform: translateY(100%);
      }

      /* عند hover يتجمعوا */
      .parent:hover .half {
        transform: translate(0, 0);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="row">
        <div class="box">
          <div class="half c1"></div>
          <div class="half c2"></div>
          <div class="half c3"></div>
          <div class="half c4"></div>
        </div>
        <div class="box">
          <div class="half c2"></div>
          <div class="half c3"></div>
          <div class="half c4"></div>
          <div class="half c1"></div>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <div class="half c3"></div>
          <div class="half c4"></div>
          <div class="half c1"></div>
          <div class="half c2"></div>
        </div>
        <div class="box">
          <div class="half c4"></div>
          <div class="half c1"></div>
          <div class="half c2"></div>
          <div class="half c3"></div>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <div class="half c1"></div>
          <div class="half c3"></div>
          <div class="half c4"></div>
          <div class="half c2"></div>
        </div>
        <div class="box">
          <div class="half c2"></div>
          <div class="half c4"></div>
          <div class="half c1"></div>
          <div class="half c3"></div>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <div class="half c3"></div>
          <div class="half c1"></div>
          <div class="half c2"></div>
          <div class="half c4"></div>
        </div>
        <div class="box">
          <div class="half c4"></div>
          <div class="half c2"></div>
          <div class="half c3"></div>
          <div class="half c1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
