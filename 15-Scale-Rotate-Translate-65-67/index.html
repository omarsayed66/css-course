<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lines Merge Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all">
      <div class="parent">
        <div class="line one"></div>
        <div class="line two"></div>
        <div class="line three"></div>
        <div class="line four"></div>
        <div class="line five"></div>
        <div class="line six"></div>
        <div class="line seven"></div>
        <div class="line eight"></div>
      </div>
      <div class="parent-2">
        <div class="line-2 one"></div>
        <div class="line-2 two"></div>
        <div class="line-2 three"></div>
        <div class="line-2 four"></div>
        <div class="line-2 five"></div>
        <div class="line-2 six"></div>
        <div class="line-2 seven"></div>
        <div class="line-2 eight"></div>
      </div>
      <div class="parent-3">
        <div class="line-3 top"></div>
        <div class="line-3 bottom"></div>
      </div>
    </div>
  </body>
</html>
