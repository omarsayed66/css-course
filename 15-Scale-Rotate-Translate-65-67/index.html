<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lines Merge Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-left"></div>
    <div class="top-center"></div>
    <div class="top-right"></div>
    <div class="left-center"></div>
    <div class="center-center"></div>
    <div class="right-center"></div>
    <div class="bottom-left"></div>
    <div class="bottom-center"></div>
    <div class="bottom-right"></div>
    <script>
      window.addEventListener("load", () => {
        document.querySelector(".top-left").classList.add("animate");
        document.querySelector(".top-center").classList.add("animate");
        document.querySelector(".top-right").classList.add("animate");
        document.querySelector(".left-center").classList.add("animate");
        document.querySelector(".center-center").classList.add("animate");
        document.querySelector(".right-center").classList.add("animate");
        document.querySelector(".bottom-left").classList.add("animate");
        document.querySelector(".bottom-center").classList.add("animate");
        document.querySelector(".bottom-right").classList.add("animate");
      });
    </script>
  </body>
</html>
