<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lines Merge Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main"></div>
    <div class="top-left"><span>Top Left</span></div>
    <div class="top-right"><span>Top Right</span></div>
    <div class="bottom-right"><span>Bottom Right</span></div>
    <div class="bottom-left"><span>Bottom Left</span></div>
    <script>
      window.addEventListener("load", () => {
        document.querySelector(".main").classList.add("animate");
      });
    </script>
  </body>
</html>
